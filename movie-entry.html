<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Movie Details - Movie Collection Tracker</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #2C3E50; /* Dark background */
            color: #ecf0f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            animation: backgroundMove 15s infinite linear;
            background-size: 400% 400%;
        }

        /* Keyframes for Background Animation */
        @keyframes backgroundMove {
            0% {
                background: linear-gradient(45deg, #1a252f, #2C3E50, #34495e, #2c3e50);
            }
            50% {
                background: linear-gradient(45deg, #34495e, #1a252f, #2C3E50, #2c3e50);
            }
            100% {
                background: linear-gradient(45deg, #2C3E50, #34495e, #1a252f, #2c3e50);
            }
        }

        .movie-entry {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        /* Keyframes for Fade-In Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #f39c12;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.8), 0 0 20px rgba(243, 156, 18, 0.8);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #34495e;
            border-radius: 10px;
            background-color: #2C3E50;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #f39c12;
            background-color: #34495e;
        }

        button {
            padding: 15px;
            font-size: 18px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.6);
        }

        button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(243, 156, 18, 1);
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: transparent;
            color: #fff;
            border: 2px solid #f39c12;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.6);
            transition: all 0.3s ease;
        }

        /* Glow effect on hover */
        .button:hover {
            background-color: #f39c12;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(243, 156, 18, 1);
        }

        .button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #f39c12;
            transition: all 0.5s;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .button:hover:before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div class="movie-entry">
        <h1>Enter Movie Details</h1>
        <form id="movieForm">
            <input type="text" id="title" placeholder="Movie Title" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <input type="number" id="year" placeholder="Release Year" required>
            <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <button type="submit">Add Movie</button>
        </form>
        <a href="dashboard.html" class="button">Back to Dashboard</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
