<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; /* Darker background */
            color: #ecf0f1;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #34495e; /* Neutral, dark background for the container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3em;
            color: #ecf0f1;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        form input, form button {
            padding: 14px 18px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input:focus, form button:focus {
            border-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(236, 240, 241, 0.8);
        }

        form button {
            background-color: #3498db; /* Blue color for buttons */
            color: white;
            cursor: pointer;
            width: 200px;
            border: none;
        }

        form button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .movie-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .movie-card {
            background-color: #1abc9c; /* Teal color for the card */
            color: white;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .movie-card p {
            margin-bottom: 10px;
        }

        .movie-card button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .movie-card button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .movie-card button:active {
            transform: scale(0.98);
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            form input, form button {
                width: 90%;
                margin-bottom: 15px;
            }

            .movie-card {
                width: 80%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Collection Tracker</h1>

        <div class="form-container">
            <form id="movieForm">
                <input type="text" id="title" placeholder="Movie Title" required>
                <input type="text" id="genre" placeholder="Genre" required>
                <input type="number" id="releaseYear" placeholder="Release Year" required>
                <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
                <button type="submit">Add Movie</button>
            </form>
        </div>

        <div id="movieList">
            <h2>Movies in Collection</h2>
            <div class="movie-cards-container" id="movieCollection">
                <!-- Movie cards will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
